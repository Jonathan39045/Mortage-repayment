<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="main">
    <div class="para_1">
      <div class="title">
        <p class="heading">Mortgage Calculator</p>
        <p class="clear">Clear All</p>
      </div>

      <p class="m"> Mortgage Amount</p>
      <input type="text" class="calc">

      <div class="para_3">

        <div class="para_4">
          <p class="text"> Mortgage Term </p>
          <input type="text" class="text_1">
        </div>

        <div class="para_5">
          <p class="text">Interest Rate</p>
          <input type="text" class="text_1">
        </div>

      </div>

      <div class="para_6">
        <p class="type">Mortgage Type</p>

        <div class="para_7">
          <input type="radio" class="r" name="type">Repayment
        </div>

        <div class="para_8">
          <input type="radio" class="r" name="type">Interest Only
        </div>

      </div>

      <div class="para_9">
        <img src="./assets/images/icon-calculator.svg" class="calculator" alt="This is the button">
        <button type="button" class="button">Calculate Repayments</button>
      </div>



    </div>

    <!-- Empty results start -->
    <div class="para_2">

      <div>
        <img src="./assets/images/illustration-empty.svg" class="ill" alt="ajith.png">
      </div>


      <h2 class="heading_2"> Results shown here</h2>

      <p class="repay"> Complete the form and click ‚Äúcalculate repayments‚Äù to see what
        your monthly repayments would be.</p>



      <!-- Your results
    
      Your results are shown below based on the information you provided. 
      To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
    
      Your monthly repayments
    
      Total you'll repay over the term -->

    </div>

  </div>
  <!-- Completed results end -->

  </div>
</body>

</html>
